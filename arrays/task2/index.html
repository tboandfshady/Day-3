<!DOCTYPE html>
<html>
<body>
<center>
<br>

<!--TITLE-->
<h2>Type the name of a fruit to add it to the array!</h2><br><br>
	
<!--TEXT BOX FOR USER INPUT-->
<input type="text" id="input1"><br><br>

<!--BUTTON TO SUBMIT USERINPUT-->
<input type="submit" id="button1" value="Submit">

<!--DISPLAY SCRIPT OUTPUT TO DOM-->
<p id="arrayoutput"></p>

<script>

//EVENT LISENER
var event1 = document.getElementById("button1");
    event1.addEventListener('click',submitarray,false);
	
//ARRAY (variable with mutple values)
var ray = ["Banana", "Orange", "Apple", "Mango"]

// SEND ARRAY OUTPUT TO DOM
document.getElementById("arrayoutput").innerHTML = ray;

//FUNCTION PUSHES USER INPUT TO THE END OF THE ARRAY	
function submitarray() {
    ray.push(document.getElementById("input1").value);
    document.getElementById("arrayoutput").innerHTML = ray;
}
	
</script>
</center>
</body>
</html>
